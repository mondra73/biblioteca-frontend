<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        'primary-dark': '#2563eb',
                        'primary-light': '#60a5fa'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Card principal -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Ícono -->
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.657 1.343-3 3-3s3 1.343 3 3v4h1a2 2 0 012 2v3a2 2 0 01-2 2H8a2 2 0 01-2-2v-3a2 2 0 012-2h1v-4z"></path>
                    </svg>
                </div>
            </div>

            <!-- Título y descripción -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Restablecer contraseña</h1>
                <p class="text-gray-600 text-sm">
                    Ingresa tu nueva contraseña y confírmala para actualizar tu cuenta.
                </p>
            </div>

            <!-- Formulario -->
            <form class="space-y-6" onsubmit="handleSubmit(event)">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Nueva contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200 outline-none"
                        placeholder="********"
                    >
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirmar contraseña
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200 outline-none"
                        placeholder="********"
                    >
                </div>

                <button 
                    type="submit"
                    class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                >
                    Cambiar contraseña
                </button>
            </form>

            <!-- Enlaces adicionales -->
            <div class="mt-6 text-center">
                <a href="#" class="text-primary hover:text-primary-dark text-sm font-medium transition-colors duration-200">
                    ← Volver al inicio de sesión
                </a>
            </div>
        </div>

        <!-- Información adicional -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                Asegúrate de que tu contraseña tenga al menos 8 caracteres y contenga letras y números.
            </p>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!password || !confirmPassword) {
                alert("Por favor completa ambos campos.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            // Aquí iría la lógica para cambiar la contraseña en el backend
            alert("¡Contraseña actualizada con éxito!");

            // Opcional: mostrar mensaje de éxito en la misma card
            // showSuccessMessage();
        }

        function showSuccessMessage() {
            const form = document.querySelector('form');
            form.innerHTML = `
                <div class="text-center py-4">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">¡Contraseña actualizada!</h3>
                    <p class="text-gray-600 text-sm">
                        Ahora puedes iniciar sesión con tu nueva contraseña.
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
