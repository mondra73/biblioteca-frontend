<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Registro - Plataforma de Entretenimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(0 0% 100%)',
                        foreground: 'hsl(222.2 84% 4.9%)',
                        card: 'hsl(0 0% 100%)',
                        'card-foreground': 'hsl(222.2 84% 4.9%)',
                        'muted': 'hsl(210 40% 98%)',
                        'muted-foreground': 'hsl(215.4 16.3% 46.9%)',
                        border: 'hsl(214.3 31.8% 91.4%)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background">
    <div class="min-h-screen bg-background flex items-center justify-center px-6">
        <div class="max-w-md w-full">
            <!-- Success Card -->
            <div class="bg-card p-8 rounded-lg border border-border shadow-sm text-center">
                <!-- Success Icon -->
                <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6">
                    <!-- CheckCircle Icon (SVG) -->
                    <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>

                <!-- Success Message -->
                <h1 class="text-2xl font-bold text-foreground mb-4 text-balance">¡Felicitaciones!</h1>
                <p class="text-lg text-muted-foreground mb-6 text-pretty">
                    Te has registrado exitosamente en nuestra plataforma de entretenimiento.
                </p>
                <p class="text-sm text-muted-foreground mb-8 text-pretty">
                    Ya puedes comenzar a organizar tus películas, series y libros favoritos.
                </p>

                <!-- Action Button -->
                <a href="/" class="inline-block w-full">
                    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200">
                        Comenzar Ahora
                    </button>
                </a>
            </div>

            <!-- Additional Info -->
            <div class="mt-6 text-center">
                <p class="text-sm text-muted-foreground">
                    ¿Necesitas ayuda?
                    <a href="/contacto" class="text-blue-500 hover:text-blue-600 font-medium ml-1">
                        Contáctanos
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
