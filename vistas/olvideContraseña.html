<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        'primary-dark': '#2563eb',
                        'primary-light': '#60a5fa'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Card principal -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Ícono -->
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                </div>
            </div>

            <!-- Título y descripción -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">¿Olvidaste tu contraseña?</h1>
                <p class="text-gray-600 text-sm">
                    No te preocupes. Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.
                </p>
            </div>

            <!-- Formulario -->
            <form class="space-y-6" onsubmit="handleSubmit(event)">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200 outline-none"
                        placeholder="tu@email.com"
                    >
                </div>

                <button 
                    type="submit"
                    class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                >
                    Enviar enlace de recuperación
                </button>
            </form>

            <!-- Enlaces adicionales -->
            <div class="mt-6 text-center">
                <a href="#" class="text-primary hover:text-primary-dark text-sm font-medium transition-colors duration-200">
                    ← Volver al inicio de sesión
                </a>
            </div>
        </div>

        <!-- Información adicional -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                ¿No recibes el email? Revisa tu carpeta de spam o 
                <a href="#" class="text-primary hover:text-primary-dark font-medium">contacta con soporte</a>
            </p>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            if (email) {
                // Aquí iría la lógica para enviar el email de recuperación
                alert(`Se ha enviado un enlace de recuperación a: ${email}`);
                
                // Opcional: mostrar mensaje de éxito en lugar del alert
                // showSuccessMessage(email);
            }
        }

        function showSuccessMessage(email) {
            const form = document.querySelector('form');
            form.innerHTML = `
                <div class="text-center py-4">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">¡Email enviado!</h3>
                    <p class="text-gray-600 text-sm">
                        Hemos enviado las instrucciones de recuperación a <strong>${email}</strong>
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
