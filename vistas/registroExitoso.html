<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'hsl(200 100% 50%)',
                        'primary-dark': 'hsl(200 100% 45%)',
                        foreground: 'hsl(222.2 84% 4.9%)',
                        'muted-foreground': 'hsl(215.4 16.3% 46.9%)',
                        background: 'hsl(0 0% 100%)',
                        border: 'hsl(214.3 31.8% 91.4%)',
                        input: 'hsl(214.3 31.8% 91.4%)',
                        accent: 'hsl(210 40% 98%)'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <!-- Modal de Registro Exitoso -->
    <div id="modalRegistroExitoso" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="text-center">
                <!-- Ícono de éxito -->
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>

                <!-- Mensaje principal -->
                <h3 class="mt-4 text-lg font-medium text-gray-900">
                    ¡Registro exitoso!
                </h3>

                <!-- Mensaje secundario -->
                <p class="mt-2 text-sm text-gray-500">
                    Revisa tu email para confirmar tu cuenta y comenzar a disfrutar de la plataforma.
                </p>

                <!-- Botón -->
                <div class="mt-6">
                    <button onclick="cerrarModal()" 
                        class="w-full px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark transition-colors">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cerrarModal() {
            document.getElementById('modalRegistroExitoso').style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera de él
        document.getElementById('modalRegistroExitoso').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                cerrarModal();
            }
        });
    </script>
</body>
</html>
